<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0c256c6b14.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./public/css/intro.css" />
    <title>Intro</title>
  </head>
  <body>
    <div class="main">
      <div class="main-background">
        <img src="./public/images/o-an-quan.png" alt="" />
      </div>

      <div class="overlay"></div>
      <div class="absolute right-3 top-2.5 z-10">
        <i class="fa-solid fa-music fa-2x cursor-pointer"></i>
        <i class="fa-solid fa-volume-high fa-2x cursor-pointer ml-2"></i>
      </div>
      <div class="play-button absolute">
        <div class="play-button__overlay cursor-pointer"></div>
        <img src="./public/images/play-button.png" alt="play button" />
      </div>
    </div>
  </body>
</html>
