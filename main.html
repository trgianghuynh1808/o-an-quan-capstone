<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0c256c6b14.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <section class="flex justify-between p-4 items-start">
      <div class="flex gap-3">
        <div>
          <i class="fa-solid fa-house fa-xl"></i>
        </div>
        <div>
          <i class="fa-solid fa-pause fa-2xl"></i>
        </div>
      </div>
      <div class="flex gap-3 p-1 px-3 text-2xl border border-gray shadow-xl">
        <p class="text-red-600 font-bold">123</p>
        <p class="italic font-extrabold">VS</p>
        <p class="text-blue-600 font-bold">456</p>
      </div>
      <div>
        <div class="flex">
          <!-- clock wrapper -->
          <div
            class="relative font-mono font-extrabold text-2xl grid grid-cols-2 text-right text-white shadow-2xl gap-x-px border-8 border-yellow-100 rounded"
          >
            <!-- clock stand -->
            <div
              class="absolute inset-x-0 -bottom-5 mx-auto flex justify-center"
            >
              <div class="w-3/4 h-5 bg-yellow-100 rounded"></div>
            </div>

            <!-- left timer -->
            <div class="relative py-2 px-4">
              <div class="absolute inset-0 w-full h-full grid grid-rows-2">
                <!-- background squares -->
                <div class="bg-gradient-to-br from-gray-800 to-gray-900"></div>
                <div class="bg-gradient-to-br from-gray-700 to-gray-900"></div>
              </div>

              <div class="relative">05</div>

              <!-- line across middle -->
              <!-- <div
                class="absolute inset-0 w-full h-full flex items-center justify-center"
              >
                <div class="h-px w-full bg-gray-800"></div>
              </div> -->
            </div>

            <!-- right timer -->
            <div class="relative py-2 px-4">
              <div class="absolute inset-0 w-full h-full grid grid-rows-2">
                <!-- background squares -->
                <div class="bg-gradient-to-br from-gray-800 to-gray-900"></div>
                <div class="bg-gradient-to-br from-gray-700 to-gray-900"></div>
              </div>

              <div class="relative">47</div>

              <!-- line across middle -->
              <!-- <div
                class="absolute inset-0 w-full h-full flex items-center justify-center"
              >
                <div class="h-px w-full bg-gray-800"></div>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
